{% extends "base.html" %}

{% block title %}{{ post.title }} - {{ site.title }}{% endblock %}

{% block content %}
<div class="sm:px-8 mt-16 lg:mt-32">
    <div class="mx-auto w-full max-w-7xl lg:px-8">
        <div class="relative px-4 sm:px-8 lg:px-12">
            <div class="mx-auto max-w-2xl lg:max-w-5xl">
                <div class="xl:relative">
                    <div class="mx-auto max-w-2xl">
                        <article>
                            <header class="flex flex-col">
                                <h1
                                    class="mt-6 text-4xl font-bold tracking-tight text-zinc-800 sm:text-5xl dark:text-zinc-100">
                                    {{ post.title }}</h1>
                                    {% if post.date %}
                                    <time datetime="{{ post.date }}"
                                    class="order-first flex items-center text-base text-zinc-400 dark:text-zinc-500"><span
                                        class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span><span
                                        class="ml-3">{{ post.date }}</span>
                                    </time>
                                    {% endif %}
                            </header>
                            <div class="mt-8 prose dark:prose-invert" data-mdx-content="true">
                                {{ post.content }}
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
